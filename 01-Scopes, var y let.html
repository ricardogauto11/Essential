<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Essencial</title>
</head>
<body>
    <h2>Fundamentos Javascript: Scopes, var y let</h2>


    <script>
        console.log('Scope o Ã¡mbito de las variables')
        console.log('******* var ******')
        var musica = 'Rock'
        console.log('Variable musica antes del bloque', musica)
        {
            var musica = 'Pop'
            console.log('Variable musica dentro del bloque', musica)
        }
        console.log('Variable musica despues del bloque', musica)

        console.log('')
        console.log('******* let ******')
        let sonido = 'Rock'
        console.log('Variable sonido antes del bloque', sonido)
        {
            let sonido = 'Pop'
            console.log('Variable sonido dentro del bloque', sonido)
        }
        console.log('Variable sonido despues del bloque', sonido)
        console.log('')
        console.log('******** Objeto Window ********')
        console.log(window)
        // En nodeJS no existe el objeto windows. En su lugar, esta el objeto global
    </script>
</body>
</html>
