<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Essencial</title>
</head>
<body>
    <h2>Fundamentos Javascript: Objetos Literales</h2>

    <script>
        console.log('*** Objetos Literales ***')
        console.log('Sin las nuevas características:')
        let name = 'Minnie',
            age = 10

        const dog = {
            name: name,
            age: age,
            bark: function () {
                console.log('Guauu guauu!!!')
            }
        }

        console.log(dog)
        dog.bark()

        console.log('')

        console.log('Con las nuevas características:')
        const doggy = {
            name,
            age,
            breed: "poodle",
            eat() {
                console.log('ñam ñam ñam!!!')
            }
        }

        console.log(doggy)
        doggy.eat()
    </script>
</body>
</html>
