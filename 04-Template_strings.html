<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Essencial</title>
</head>
<body>
    <h2>Fundamentos Javascript: Template String</h2>

    <script>
        console.log('*** Concatenación ***')
        let name = "Pablo"
        let surname = "Escobar"
        let greeting = "Hola, mi nombre es " + name + " " + surname
        console.log(greeting)

        console.log('*** Interpolación ***')
        let greeting2 = `Hola mi nombre es ${name} ${surname}`
        console.log(greeting2)

        let ul = `
        <ul>
            <li>Primavera</li>
            <li>Otoño</li>
            <li>Verano</li>
            <li>Invierno</li>
        </ul>`
        console.log(ul)

    </script>
</body>
</html>
