<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasctipt Essencial</title>
</head>
<body>
    <h2>Fundamentos Javasctipt: Métodos estáticos, getters & setters</h2>

    <script>
        console.log('*** Métodos estáticos, getters & setters ***')
        console.log('Un método estático es aquel que se puede ejecutar sin necesidad de instanciar la clase')

        class LooneyTunes {
            static whatIs() {
                console.log('Los Looney Tunes es una serie de dibujos animados de la compañía Warner Bros. que comenzó su andadura oficialmente en 1930')
            }
        }

        LooneyTunes.whatIs()
    </script>
</body>
</html>
