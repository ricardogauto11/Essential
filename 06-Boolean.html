<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Essencial</title>
</head>
<body>
    <h2>Fundamentos Javascript: Boolean</h2>

    <script>
        console.log('*** Booleanos ***')
        let a = true
        let b = false
        console.log(`El tipo de dato de 'a' es`, typeof a, `y su valor es ${a}`)
        console.log(`El tipo de dato de 'b' es`, typeof b, `y su valor es ${b}`)

        console.log('~ ~ ~ Truthy ~ ~ ~')
        console.log('Valores que tienden a verdadero')
        console.log('El número -7: ', Boolean(-7))
        console.log('Una cadena con al menos un espacio: ', Boolean(" "))

        console.log('~ ~ ~ Falsy ~ ~ ~')
        console.log('Valores que tienden a falso')
        console.log('El número 0: ', Boolean(0))
        console.log('Una cadena sin espacios: ', Boolean(""))

    </script>
</body>
</html>
