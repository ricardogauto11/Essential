<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Essencial</title>
</head>
<body>
    <h2>Fundamentos Javascript: Strings</h2>
    <script>
        console.log('*** Strings ***')
        let name = "Pablo"
        let surname = "Escobar"
        let alias = new String("El patrón del mal")
        let txt = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro labore quis, autem, eligendi architecto nostrum atque perspiciatis dicta nemo natus unde! Atque aspernatur cupiditate veniam assumenda architecto inventore, quae neque.Sapiente quisquam maxime aliquam quae. Pariatur, eveniet dolore. Hic sapiente corrupti dolore, omnis doloremque iure ratione vel asperiores ab eligendi placeat molestiae eveniet magni libero nesciunt? Enim dolorum eveniet harum."

        console.log('*** Métodos de Strings ***')
        console.log('Convertir a mayúsculas el nombre:', name.toUpperCase())
        console.log('Convertir a minúsculas el apellido:', surname.toLowerCase())
        console.log('Encontrar la palabra "del" en el alias:', alias.includes('del'))
        console.log('Convertimos un texto a un arreglo con "split():"', txt.split(" "));
    </script>
</body>
</html>
